<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="game.css">
    </head>

    <body>

    <main>
        <h1>THE HOOK</h1>
        
        <!-- <div class="container-btn">
            Defunct. Deal and Play Again used to be here
        </div> -->
        
        <container>
            <div id="column-left">
                <button id="new-card" onclick="newCard()">HIT</button>
            </div>

            <div id="column-center">
                <p id="dealer-el"></p>
                <p id="player-el">Bank: 0€</p>
                <p id="bet-el">Bet: 0€</p>
                <p id="cards-el"></p>
            </div>

            <div id="column-right">
                <p id="sum-dealer-el"></p>
                <button id="stand" onclick="stand()">STAND</button>
                <p id="sum-el"></p>
            </div>
        </container>
        
        <button id="play-again" onclick="playAgain()">PLAY AGAIN</button>
       

    <!-- Bet Overlay -->
    <div id="bet-overlay">
        <!-- Bet Modal -->
        <div id="bet-modal">
            <!-- Bet Modal content -->
            <div>               
              
                <!-- <button id="all-in">ALL IN</button> -->
                    <div id="bet-modal-content">                  
                        <img src="images/chips05.png" class="chips" id="c05">
                        <img src="images/chips10.png" class="chips" id="c10">
                        <img src="images/chips25.png" class="chips" id="c25">
                        <img src="images/chips50.png" class="chips" id="c50">
                        <img src="images/chips100.png" class="chips" id="c100">
                    </div>
                    <button id="deal-cards" onclick="dealCards()">DEAL</button>
            </div>

        </div>
    </div>

    <!-- Win/Lose Modal -->
    <div id="winner-overlay">
        <div id="winner-modal">
            <div id="winner-modal-content">
                <div id="winner-container">
                    <div id="winner-center">
                        <p id="message-el"></p>
                    </div>
                </div>   
            </div>
        </div>
        

    </div>

    

    </main>
       
    <!-- <script src="index.js"></script> -->
        <script src="game.js"></script>

    </body>

</html>
