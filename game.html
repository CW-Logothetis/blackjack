<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?<br>Place your bet, then 'DEAL CARDS'.</p>
        <p id="dealer-el"><i></i></p>
        <p id="sum-dealer-el"></p>
        <p id="cards-el"></p>
        <p id="sum-el"></p>

        <div class="container-btn">
            <button id="bet"onclick="bet()">BET</button>
            <button id="deal-cards" onclick="dealCards()">DEAL CARDS</button>
            <button id="new-card" onclick="newCard()">NEW CARD</button>
            <button id="stand" onclick="stand()">STAND</button>
            <button id="play-again" onclick="playAgain()">PLAY AGAIN</button>
        </div>
        
        <p id="player-el"></p>
        <p id="bet-el"></p>
        <script src="game.js"></script>
    </body>
</html>
